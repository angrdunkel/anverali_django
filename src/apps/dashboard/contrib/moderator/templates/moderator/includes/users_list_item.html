<table class="table">
<thead>
    <tr>    
    <th scope="col">#</th>
    <th scope="col">Email</th>
    <th scope="col">First</th>
    <th scope="col">Last</th> 
    <th scope="col">Type</th>   
    <th scope="col">Active</th>
    <th scope="col"></th>
    <th scope="col"></th>
    </tr>
</thead>
<tbody>
{% for user_data in users %}
    <tr>
    <th scope="row">{{ forloop.counter }}</th>
    <td>{{ user_data.email }}</td>
    <td>{{ user_data.first_name }}</td>
    <td>{{ user_data.last_name }}</td> 
    <td>{{ user_data.get_type_display }}</td>   
    <td class="{% if user_data.is_active %}text-success{% else %}text-danger{% endif %}">{{ user_data.is_active }}</td>
    <td><a href="{% url 'user_info' user_data.id %}" class="js-open-modal">Info</a></td>
    <td><a href="{% url 'user_update' user_data.id %}" class="js-open-modal">Update</a></td>
    </tr>
{% endfor %}  
</tbody>
</table>
